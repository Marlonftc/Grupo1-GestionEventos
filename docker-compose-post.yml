version: '3.9'
services:

  
  flask_app: 
    build:
      context: ./app/src
    container_name: flask_app
    ports:
      - "5000:5000"
    volumes:
      - ./app:/usr/src/app
    networks:
      - my_network
    environment:
      - FLASK_APP=src.main

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    container_name: frontend
    depends_on:
      - flask_app
    networks:
      - my_network
    extra_hosts:
    - "flask_app:host-gateway"
networks:
  my_network:
    driver: bridge